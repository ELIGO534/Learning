<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 shadow-lg">
        <div class="flex justify-around py-2 relative">
            <!-- Home Tab -->
            <a href="/home/" class="relative group flex flex-col items-center text-blue-500">
                <div class="absolute -top-5 bg-white rounded-full p-2 shadow-md">
                    <svg class="w-6 h-6 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 14V9m4 6l-2 2m0 0l-2-2m2 2V9" />
                    </svg>
                </div>
                <span class="text-sm mt-8">Home</span>
            </a>

            <!-- Levels Tab -->
            <a href="/levels/" class="text-gray-700 hover:text-blue-500 flex flex-col items-center">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V8m-4 4h8M5 12V4h8v8z" />
                </svg>
                <span class="text-sm">Levels</span>
            </a>

            <!-- Analytics Tab -->
            <a href="/withdrawl" class="text-gray-700 hover:text-blue-500 flex flex-col items-center">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3h2v10h-2zm4 6h2v7h-2zm-8 4h2v3H7z" />
                </svg>
                <span class="text-sm">Withdrawl</span>
            </a>

            <!-- Members Tab -->
            <a href="/members/" class="text-gray-700 hover:text-blue-500 flex flex-col items-center">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a5 5 0 00-5-5H6a5 5 0 00-5 5v2h5m14 0a3 3 0 01-3 3H6a3 3 0 01-3-3" />
                </svg>
                <span class="text-sm">Members</span>
            </a>

            <!-- Chat Tab -->
            <a href="/chat" class="text-gray-700 hover:text-blue-500 flex flex-col items-center">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h8m-8 4h5m-5-8h.01M21 12.01A9 9 0 113 12a9 9 0 0118 0zM21 12h-3m0 0h3m0 0v3" />
                </svg>
                <span class="text-sm">Chat</span>
            </a>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-gray-700">Home Page</h1>
        <div>
            <!-- Profile button -->
            <a href="/profile/" class="text-gray-600 focus:outline-none">
                <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4a5 5 0 015 5v1m0 0a2.38 2.38 0 01-.41 1.17m-1.59 2.83l-.02.03c-.52.75-.8 1.69-.8 2.67v1a2.5 2.5 0 01-5 0v-1c0-.98-.28-1.92-.8-2.67l-.02-.03A2.38 2.38 0 019 10V9a5 5 0 015-5z" />
                </svg>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4">
        <section id="home">
            <h2 class="text-xl font-bold mb-4">Welcome to the Home Page!</h2>
            <p class="text-gray-700">Here you can find information about our platform.</p>
        </section>
    </main>
</body>
</html>

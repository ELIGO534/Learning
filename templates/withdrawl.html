<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Centered Content Section -->
    <section class="flex items-center justify-center h-screen">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
            <!-- Header -->
            <header class="bg-green-500 text-white p-4 text-center mb-6">
                <h1 class="text-xl font-bold">Withdrawal</h1>
            </header>

            <!-- Content Section -->
            <div class="text-center">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Withdrawal Request</h2>

                <!-- Show Available Balance -->
                <p class="text-lg font-bold text-green-600 mb-4">Available Balance: â‚¹{{ balance }}</p>

                <!-- Display Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <p class="font-semibold {% if message.tags == 'error' %}text-red-600{% else %}text-green-600{% endif %}">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <!-- Withdrawal Form -->
                <form id="withdrawal-form" method="POST" action="{% url 'withdrawl' %}">
                    {% csrf_token %}

                    <label class="block mb-2 text-gray-600 font-semibold">Name:</label>
                    <input type="text" name="name" required class="border p-2 w-full rounded">

                    <label class="block mb-2 text-gray-600 font-semibold">Account Number:</label>
                    <input type="text" name="account_number" required class="border p-2 w-full rounded">

                    <label class="block mt-4 mb-2 text-gray-600 font-semibold">IFSC Code:</label>
                    <input type="text" name="ifsc_code" required class="border p-2 w-full rounded">

                    <label class="block mt-4 mb-2 text-gray-600 font-semibold">Amount:</label>
                    <input type="number" id="amount" name="amount" required min="1" class="border p-2 w-full rounded">

                    <!-- Withdrawal Button -->
                    <button type="submit" 
                            id="withdraw-button" 
                            class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded mt-4
                                   {% if not is_authorized %} disabled-button {% endif %}">
                        Withdraw
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("withdrawal-form").addEventListener("submit", function (event) {
            let amount = document.getElementById("amount").value;
            if (amount <= 0) {
                alert("Amount must be greater than 0.");
                event.preventDefault(); // Prevent form submission if invalid
            }
        });
    </script>
</body>
</html>

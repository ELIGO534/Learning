<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #001f3d, #2a3a6d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0.95;
            overflow: hidden;
            position: relative;
        }

        #welcome-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        .login-container {
            background-color: #d4af37;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            color: #000;
            opacity: 0;
            z-index: 2;
            transition: opacity 2s ease-in-out;
        }

        .login-container.fade-in {
            opacity: 1;
        }

        .login-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #000;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group input:hover {
            background-color: #e6e6e6;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .form-group button:hover {
            background-color: #45a049;
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .form-group a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #333;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-group a:hover {
            color: #444;
            text-decoration: underline;
        }

        .error-message {
            color: #ff4081;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .success {
            color: #4CAF50;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .error {
            color: #ff4081;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video id="welcome-video" autoplay muted>
        <source src="{% static 'videos/welcome_video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login Form -->
    <div class="login-container" id="login-form-container">
        <h1>Login/Signin</h1>
        <form id="login-form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <a href="/signup/">Don't have an account? Sign Up</a>
            </div>
            <!-- Display messages -->
            <div id="messages">
                {% if messages %}
                    {% for message in messages %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </form>
    </div>

    <script>
        window.onload = function() {
            const video = document.getElementById('welcome-video');
            const loginFormContainer = document.getElementById('login-form-container');

            video.onended = function() {
                loginFormContainer.classList.add('fade-in');
            };

            setTimeout(function() {
                loginFormContainer.classList.add('fade-in');
            }, 2000);
        };
    </script>
</body>
</html>
